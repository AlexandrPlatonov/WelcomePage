<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Smooch+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&family=Roboto+Condensed&family=Smooch+Sans:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="greeting">
        <span class="title">Welcome</span>
        <span class="subtitle">We are glad to see you back with us</span>
      </div>

      <input placeholder="Username" class="login" />
      <input placeholder="Password" class="password" />

      <div>
        <button class="button-next">Next</button>
      </div>
      <div class="div-others">
        <span class="span-login">Login</span> with Others
      </div>
      <div class="login-with-some">
        <button class="login-with-google">Login with <span class="span-google-in-login-with">google</span></button>
        <button class="login-with-facebook">Login with <span class="span-facebook-in-login-with">Facebook</span></button>
      </div>
    </div>
    <div>
        <img src="vector-logo.png" alt="лого" class="vector-logo">
      </div>
      <div>
        <img src="main-image.png" alt="картинка" class="main-image">
      </div>
  </body>
</html>
